<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="./">
                            <img src="./icons/home.png" alt=""> Home
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <img src="./icons/filter.png" alt="filter">
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="./cart.html">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="./img/item A.jpg" alt="item A">
                        </div>
                        <div class="product">
                            <img src="./img/item B.jpg" alt="item B">
                        </div>
                        <div class="product">
                            <img src="./img/item C.webp" alt="item C">
                        </div>
                        <div class="product">
                            <img src="./img/item D.png" alt="t-shirt 3">
                        </div>
                    </div>
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="./icons/right-arrow.png" alt="">
                                Details
                        </div>
                        <br>
                        <div class="description">
                            <small>Special Offer</small>
                            <h3> Item A is now "3 for <small>£</small>1.30"</h3>
                            <h3> Item B is now "2 for <small>£</small>0.45"</h3>
                            <h3> Item C is now "3 for <small>£</small>0.50"</h3>
                            <h3> Item D is now "2 for <small>£</small>0.15"</h3>
                        </div>
                    </div>
                </div>      
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items):  £0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>
    <script src="./src/items.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
